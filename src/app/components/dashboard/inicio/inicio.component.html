<div fxFlexFill>
<google-map 
            width="100vw"
            height="93vh"
            [center]="center"
            [zoom]="zoom"
            >
            <div *ngIf="loadMarkers | async">
                <map-marker [position]="marker.position"
                [options]="markerOptions"></map-marker>

                <map-marker *ngFor="let marker of list_latlon"
                [position]="marker.position"
                [options]="marker.options"
                
                ></map-marker>
            </div>
            
            
</google-map>
</div>
